      @font-face {
        font-family: "VariableFont";

      html {
        font-family: "VariableFont", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue",
          "Helvetica", Arial, sans-serif;
        font-display: swap;
        -webkit-font-smoothing: subpixel-antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        --unit: 1.6rem;
        --min-touch-target: 4.4rem;
        --min-touch-target-half: 2.2rem;
        --min-touch-target-height: 4.4rem;
        --min-touch-target-height-half: 2.2rem;
        --touch-target-large: 4.8rem;
        --text-narrow: "wght" 450, "wdth" 90, "slnt" 0;
        --text-narrower: "wght" 400, "wdth" 80, "slnt" 0;
        --text-short-wide: "wght" 400, "wdth" 100, "slnt" 0;
        --text-shortest-wide: "wght" 400, "wdth" 100, "slnt" 0;
        --text-squeeze: "wght" 200, "wdth" 75, "slnt" 0;
        --text-big-bold: "wght" 400, "wdth" 75, "slnt" 0;

        --text-thin-wide: "wght" 266, "wdth" 100, "slnt" 0;
        --logoborderradius: 50%;
        --contrast-threshold-for-card: 0.4;
        --contrast-threshold-for-controls: 0.9;
        --border-threshold: 0.8;
        --grey-for-controls: #c7c7c7;
        --background-for-overlay: rgba(0, 0, 0, 0.75);
        --background-for-overlay-controls: rgba(175, 175, 175, 0.95);
        --imgEditControlsOffset: 0;
      }
      @media(min-width: 400px) {
        html {
        --imgEditControlsOffset: -4.8rem;
        }
      }
        


    </style>
